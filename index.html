<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* Card */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 36px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  height: 230px;
  max-width: 360px;
  margin: auto;
}

/* Vehicle */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translate(-50%, 6px); /* rests on title */
  animation: suspension 1.6s ease-in-out infinite;
}

/* Suspension bounce */
@keyframes suspension {
  0%,100% { transform: translate(-50%, 6px); }
  50% { transform: translate(-50%, 10px); }
}

/* Underglow */
.underglow {
  position: absolute;
  bottom: 12px;
  left: 50%;
  width: 260px;
  height: 26px;
  transform: translateX(-50%);
  filter: blur(18px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffcc; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* Wheels */
.wheel {
  animation: spinCCW 0.7s linear infinite;
  transform-box: fill-box;
  transform-origin: center;
}

@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

.spoke {
  stroke: #e5e7eb;
  stroke-width: 3;
}

/* BRAND TEXT */
.brand {
  margin-top: -6px; /* pulls text closer to car */
}

.brand h1 {
  margin: 0;
  font-size: 44px; /* INCREASED */
  letter-spacing: 6px;
  font-weight: 900;
  text-transform: uppercase;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 14px #22ff00,
    0 0 28px rgba(34,255,0,.8);
}

.brand .car {
  margin-right: 14px; /* SPACE BETWEEN CAR + DEPOT */
}

.address {
  font-size: 16px;
  margin-top: 6px;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">

            <line class="spoke" x1="-28" y1="0" x2="28" y2="0"/>

        </svg>
      </div>
    </div>

    <!-- BRAND -->

</div>
