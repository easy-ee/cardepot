<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* Card */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,.45);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  height: 240px;
  max-width: 360px;
  margin: auto;
}

/* VEHICLE ‚Äî FIXED, NO ANIMATION */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
}

/* RGB Underglow */
.underglow {
  position: absolute;
  bottom: 12px;
  left: 50%;
  width: 280px;
  height: 28px;
  transform: translateX(-50%);
  filter: blur(18px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffcc; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* Wheels ‚Äî SPIN ONLY */
.wheel {
  animation: spin 1s linear infinite;
  transform-origin: center;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* Chrome spokes */
.spoke {
  stroke: #e5e7eb;
  stroke-width: 4;
}

/* Metallic shimmer */
.shimmer {
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { opacity:.12; transform: translateX(-60px); }
  50% { opacity:.3; }
  100% { opacity:.12; transform: translateX(60px); }
}

/* LEDs */
.led, .grille {
  animation: glow 1.5s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { opacity:.5; }
  50% { opacity:1; }
}

/* Text */
h1 {
  margin: 12px 0 6px;
  font-size: 36px;
  letter-spacing: 3px;
}

.address {
  font-size: 16px;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <div class="underglow"></div>

      <div class="vehicle">
        <svg viewBox="0 0 860 270" width="360" height="200">

          <!-- BODY -->
          <rect x="140" y="120" width="600" height="90" rx="14" fill="#22ff00"/>
          <rect x="220" y="85" width="440" height="45" rx="12" fill="#1aff00"/>
          <rect x="240" y="100" width="400" height="30" rx="6" fill="#020617"/>

          <!-- Metallic shimmer -->
          <rect class="shimmer" x="140" y="120" width="600" height="90" fill="#ffffff"/>

          <!-- LED Headlights -->
          <rect class="led" x="120" y="140" width="8" height="60" rx="4" fill="#eafcff"/>
          <rect class="grille" x="110" y="145" width="10" height="50" fill="#eafcff"/>

          <!-- LEFT WHEEL -->
          <g class="wheel" transform="translate(300 225)">
            <circle r="42" fill="#000"/>
            <circle r="26" fill="#fff"/>
            <line class="spoke" x1="0" y1="-26" x2="0" y2="26"/>
            <line class="spoke" x1="-26" y1="0" x2="26" y2="0"/>
          </g>

          <!-- RIGHT WHEEL -->
          <g class="wheel" transform="translate(600 225)">
            <circle r="42" fill="#000"/>
            <circle r="26" fill="#fff"/>
            <line class="spoke" x1="0" y1="-26" x2="0" y2="26"/>
            <line class="spoke" x1="-26" y1="0" x2="26" y2="0"/>
          </g>

        </svg>
      </div>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" href="https://maps.google.com">üìç MAP</a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>Fast ‚Ä¢ Reliable ‚Ä¢ Trusted</footer>
</div>

</body>
</html>
