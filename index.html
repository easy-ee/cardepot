<!DOCTYPE html>

<head>

<title>CAR DEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 20px 16px 28px;
  color: #fff;
}

/* SCENE */
.scene {
  position: relative;
  height: 220px;
}

/* CAR WRAPPER (POSITION ONLY) */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: 22px;
  transform: translateX(-50%);
}

/* CAR BOUNCE (ANIMATION ONLY) */
.car-bounce {
  animation: bounce 1.6s ease-in-out infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* WHEELS */
.wheel {
  animation: spin 0.7s linear infinite;
  transform-origin: center;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* BRAND */
.brand {
  margin-top: 160px;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 8px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 14px #22ff00,
    0 0 28px rgba(34,255,0,.8);
}

.brand span:first-child {
  margin-right: 16px;
}

.address {
  margin-top: 6px;
  font-size: 16px;
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card">

            <!-- TAILLIGHT -->

            <!-- LEFT WHEEL -->
            <g class="wheel" transform="translate(300 200)">
              <circle r="42" fill="#000"/>
              <circle r="26" fill="#fff"/>
            </g>

            <!-- RIGHT WHEEL -->
            <g class="wheel" transform="translate(560 200)">
              <circle r="42" fill="#000"/>
              <circle r="26" fill="#fff"/>
            </g>

          </svg>

        </div>
      </div>
    </div>

    <div class="brand">
