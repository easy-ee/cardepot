<!DOCTYPE html>

<head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f2f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        width: 360px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        overflow: hidden;
        text-align: center;
    }

    .header {
        background: linear-gradient(135deg, #0b3c6d, #0f5aa3);
        padding: 25px 20px;
        color: white;
    }

    .car {
        position: relative;
        margin: 10px auto 20px;
        width: 280px;
        height: 70px;
    }

    .car-body {
        background: #ffffff;
        border-radius: 40px;
        height: 40px;
        position: relative;
        top: 10px;
    }

    .wheel {
        width: 36px;
        height: 36px;
        border: 4px solid #0b3c6d;
        border-radius: 50%;
        position: absolute;
        bottom: -18px;
        animation: spin 1s linear infinite;
    }

    .wheel::after {
        content: "";
        width: 6px;
        height: 6px;
        background: #0b3c6d;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .wheel.left {
        left: 40px;
    }

    .wheel.right {
        right: 40px;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    h1 {
        margin: 10px 0 5px;
        font-size: 28px;
        letter-spacing: 2px;
    }

    .address {
        font-size: 14px;
        line-height: 1.4;
        opacity: 0.95;
    }

    .actions {
        display: flex;
        gap: 10px;
        padding: 20px;
    }

    .btn {
        flex: 1;
        padding: 14px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 14px;
        transition: transform 0.2s ease;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .call {
        background: #2ecc71;
    }

    .text {
        background: #3498db;
    }

    footer {
        padding: 12px;
        font-size: 12px;
        color: #666;
        background: #f7f9fc;
    }
</style>
</head>

<body>
