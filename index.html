<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  overflow: hidden;
  text-align: center;
}

/* üî¥ LED MARQUEE */
.marquee {
  background: #020617;
  overflow: hidden;
  white-space: nowrap;
  border-bottom: 1px solid rgba(255,255,255,.08);
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  font-size: 14px;
  font-weight: 900;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #ff2d2d;

  text-shadow:
    0 0 6px rgba(255,45,45,.8),
    0 0 18px rgba(255,45,45,.6),
    0 0 36px rgba(255,45,45,.4);

  animation: marqueeScroll 12s linear infinite;
}

@keyframes marqueeScroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

/* Header */
.header {
  padding: 18px 16px 14px;
  color: #fff;
}

.scene {
  max-width: 360px;
  margin: auto;
}

/* Float animation */
.car-float {
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Rim spin */
.rim-spin {
  animation: spinCCW .9s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}
@keyframes spinCCW {
  to { transform: rotate(-360deg); }
}

/* RGB glow */
.rim-glow {
  animation: rgbPulse 2s ease-in-out infinite;
}
@keyframes rgbPulse {
  0%,100% { opacity: .6; }
  50% { opacity: 1; }
}

.underglow {
  filter: blur(22px);
  opacity: .95;
}

/* üíé CHROME SHIMMER TITLE */
h1 {
  margin: 16px 0 6px;
  font-size: 36px;
  font-weight: 900;
  letter-spacing: 4px;

  background: linear-gradient(
    120deg,
    #ffffff,
    #cfd4dc,
    #ffffff,
    #9ca3af,
    #ffffff
  );
  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 6px rgba(255,255,255,.45),
    0 0 18px rgba(180,190,200,.35);

  animation: chromeShimmer 3.5s linear infinite;
}

@keyframes chromeShimmer {
  to { background-position: 300% 50%; }
}

.address {
  font-size: 17px;
  line-height: 1.5;
  color: #cbd5f5;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 13px;
  padding: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
