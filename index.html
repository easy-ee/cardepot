<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
  overflow: hidden;
  text-align: center;
}

.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 30px;
  color: #fff;
}

.scene {
  position: relative;
  height: 240px;
  max-width: 360px;
  margin: auto;
}

/* Vehicle: centered and moved UP 0.3 inches */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translate(-50%, -0.3in);
}

/* Underglow attached to vehicle */
.underglow {
  position: absolute;
  bottom: 12px;
  left: 50%;
  width: 280px;
  height: 30px;
  transform: translateX(-50%);
  filter: blur(20px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffcc; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* Wheel spin ‚Äì SVG safe */
.wheel {
  animation: spinCCW 0.7s linear infinite;
  transform-box: fill-box;
  transform-origin: center;
}

@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

.spoke {
  stroke: #e5e7eb;
  stroke-width: 4;
}

h1 {
  margin: 12px 0 6px;
  letter-spacing: 3px;
  font-size: 30px;
}

.address {
  font-size: 16px;
}

.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <div class="vehicle">

        <div class="underglow"></div>

        <svg viewBox="0 0 900 320" width="360" height="220">

          <!-- BODY -->
          <rect x="130" y="130" width="560" height="80" rx="14" fill="#22ff00"/>
          <rect x="230" y="85" width="260" height="60" rx="12" fill="#1aff00"/>
          <rect x="520" y="105" width="170" height="70" rx="10" fill="#1aff00"/>
          <rect x="245" y="100" width="230" height="30" rx="6" fill="#020617"/>

          <!-- GRILLE -->
          <rect x="110" y="145" width="18" height="55" rx="4" fill="#eafcff"/>

          <!-- LEFT TIRE (PLACED ON BODY) -->
          <g class="wheel" transform="translate(300 200)">
            <circle r="52" fill="#000"/>
            <circle r="34" fill="#fff"/>
            <line class="spoke" x1="0" y1="-34" x2="0" y2="34"/>
            <line class="spoke" x1="-34" y1="0" x2="34" y2="0"/>
          </g>

          <!-- RIGHT TIRE (PLACED ON BODY) -->
          <g class="wheel" transform="translate(560 200)">
            <circle r="52" fill="#000"/>
            <circle r="34" fill="#fff"/>
            <line class="spoke" x1="0" y1="-34" x2="0" y2="34"/>
            <line class="spoke" x1="-34" y1="0" x2="34" y2="0"/>
          </g>

        </svg>
      </div>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map"
       target="_blank"
       href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">
       üìç MAP
    </a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>Fast ‚Ä¢ Reliable ‚Ä¢ Trusted</footer>
</div>

</body>
</html>
