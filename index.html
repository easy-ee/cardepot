<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CAR DEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

html { scroll-behavior: smooth; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* MARQUEE ‚Äî MATCHES TITLE */
.marquee {
  background: #020617;
  overflow: hidden;
  padding: 18px 0;
}

.marquee span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  font-size: 42px;
  font-weight: 900;
  letter-spacing: 6px;
  text-transform: uppercase;
  animation:
    scroll 18s linear infinite,
    glowCycle 9s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

@keyframes glowCycle {
  0% {
    color:#22ff00;
    text-shadow: 0 0 10px #22ff00, 0 0 30px #22ff00;
  }
  33% {
    color:#00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
  }
  66% {
    color:#ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 30px #ff00ff;
  }
  100% {
    color:#22ff00;
    text-shadow: 0 0 10px #22ff00, 0 0 30px #22ff00;
  }
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  color: #fff;
  padding: 22px 16px 30px;
  position: relative;
}

/* SCENE */
.scene {
  position: relative;
  height: 260px;
}

/* BRAND */
.brand {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  font-weight: 900;
  letter-spacing: 8px;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 18px #22ff00,
    0 0 36px rgba(34,255,0,.9);
}

.brand span:first-child {
  margin-right: 18px;
}

/* CAR */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: 56px;
  transform: translateX(-50%);
  animation: bodyBounce 1.8s ease-in-out infinite;
}

@keyframes bodyBounce {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(4px); }
}

/* SHADOW */
.shadow {
  position: absolute;
  bottom: 48px;
  left: 50%;
  width: 260px;
  height: 18px;
  background: rgba(0,0,0,.6);
  filter: blur(18px);
  transform: translateX(-50%);
  animation: shadowPulse 1.8s ease-in-out infinite;
}

@keyframes shadowPulse {
  0%,100% { transform: translateX(-50%) scale(1); opacity:.6; }
  50% { transform: translateX(-50%) scale(.85); opacity:.4; }
}

/* WHEELS */
.wheel {
  animation: spin .6s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }

/* ADDRESS */
.address {
  font-size: 15px;
  margin-top: 10px;
}

/* FOOTER */
footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}

/* MOBILE ADJUST */
@media (max-width: 480px) {
  .marquee span { font-size: 28px; }
  .brand h1 { font-size: 34px; }
}
</style>
</head>

<body>

<div class="card">

  <div class="marquee">
    <span>BUY HERE / PAY HERE ‚Äì GOOD CREDIT / BAD CREDIT ‚Äì FINANCING AVAILABLE</span>
  </div>

  <div class="header">
    <div class="scene">

      <div class="shadow"></div>

      <div class="car-wrapper">
        <svg width="360" height="140" viewBox="0 0 600 200">
          <path d="M40 110 Q70 70 120 70 H360 Q420 70 480 90 Q520 100 560 110 V120 H40 Z" fill="#7CFF00"/>
          <path d="M160 70 Q200 40 260 40 Q320 40 360 70" fill="#7CFF00"/>

          <g transform="translate(260 135)" class="wheel">
            <circle r="18" fill="#000"/>
          </g>

          <g transform="translate(430 135)" class="wheel">
            <circle r="18" fill="#000"/>
          </g>
        </svg>
      </div>

      <div class="brand">
        <h1><span>CAR</span><span>DEPOT</span></h1>
      </div>

    </div>

    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">üìç MAP</a>
  </div>

  <footer>Fast ‚Ä¢ Reliable ‚Ä¢ Trusted</footer>

</div>

</body>
</html>
