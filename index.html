<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    width: 380px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,.2);
    overflow: hidden;
    text-align: center;
}

.header {
    background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
    padding: 25px 15px;
    color: white;
}

.car {
    position: relative;
    width: 280px;
    height: 70px;
    margin: auto;
}

.car-body {
    background: white;
    height: 40px;
    border-radius: 40px;
    position: relative;
    top: 15px;
}

.wheel {
    width: 36px;
    height: 36px;
    border: 4px solid #0b3c6d;
    border-radius: 50%;
    position: absolute;
    bottom: -10px;
    animation: spin 0.8s linear infinite;
}

.wheel.left { left: 40px; }
.wheel.right { right: 40px; }

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

h1 {
    margin: 15px 0 5px;
    letter-spacing: 2px;
}

.address {
    font-size: 14px;
    line-height: 1.4;
}

.buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 20px;
}

.btn {
    padding: 14px;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 14px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map { background:#9b59b6; }
.save { background:#f39c12; }

.extra {
    padding: 15px;
}

.extra button {
    padding: 12px;
    width: 100%;
    border-radius: 14px;
    border: none;
    background:#34495e;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.qr {
    padding: 15px;
}

.qr img {
    width: 120px;
}

footer {
    font-size: 12px;
    padding: 10px;
    background: #f4f6f9;
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <div class="car">
            <div class="car-body"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
        <h1>CARDEPOT</h1>
        <div class="address">
            13725 East Broad St<br>
            Pataskala, OH 43062
        </div>
    </div>

    <div class="buttons">
        <a class="btn call" href="tel:6142859929">üìû CALL</a>
        <a class="btn text" href="sms:6142859929">üí¨ TEXT</a>
        <a class="btn map" href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062" target="_blank">üìç MAP</a>
        <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
    </div>

    <div class="extra">
        <button onclick="navigator.share({title:'CARDEPOT',url:window.location.href})">
            üì§ SHARE CARD
        </button>
    </div>

    <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://YOUR-USERNAME.github.io/YOUR-REPO/">
        <div style="font-size:12px;margin-top:5px;">Scan Me</div>
    </div>

    <footer>
        Fast ‚Ä¢ Reliable ‚Ä¢ Trusted
    </footer>
</div>

</body>
</html>
