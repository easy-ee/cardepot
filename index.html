<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0f172a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 22px;
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
  overflow: hidden;
  text-align: center;
}

.header {
  padding: 26px 16px 10px;
  color: #fff;
}

.scene {
  max-width: 360px;
  margin: auto;
}

.car-float {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Rim spin (anti-clockwise) */
.rim-spin {
  animation: spinCCW 1s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}

@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}

/* Underglow */
.underglow {
  filter: blur(18px);
  opacity: .9;
}

h1 {
  margin: 10px 0 4px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  color: #cbd5f5;
}

.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.call { background: #22c55e; }
.text { background: #3b82f6; }
.map  { background: #8b5cf6; }
.save { background: #f59e0b; }

footer {
  font-size: 12px;
  padding: 14px;
  background: #020617;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <svg viewBox="0 0 700 260" width="100%" class="car-float">

        <defs>
          <!-- Metallic green paint -->
          <linearGradient id="paint" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22ff55"/>
            <stop offset="50%" stop-color="#00cc44"/>
            <stop offset="100%" stop-color="#66ff99"/>
          </linearGradient>

          <!-- Tire depth -->
          <radialGradient id="tireShadow">
            <stop offset="60%" stop-color="#222"/>
            <stop offset="100%" stop-color="#000"/>
          </radialGradient>

          <!-- RGB underglow -->
          <linearGradient id="rgbGlow" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#00f"/>
            <stop offset="50%" stop-color="#0f0"/>
            <stop offset="100%" stop-color="#f0f"/>
          </linearGradient>
        </defs>

        <!-- UNDERGLOW -->
        <ellipse cx="350" cy="235" rx="220" ry="18" fill="url(#rgbGlow)" class="underglow"/>

        <!-- ESCALADE BODY -->
        <path d="
          M90 170
          Q120 110 190 110
          H510
          Q580 110 610 160
          V185
          H90
          Z"
          fill="url(#paint)"/>

        <!-- WINDOWS -->
        <path d="
          M210 120
          H480
          Q500 120 510 145
          H200
          Z"
          fill="#0f172a"/>

        <!-- GRILLE -->
        <rect x="520" y="150" width="40" height="28" rx="4" fill="#e5e7eb"/>
        <rect x="524" y="154" width="32" height="20" rx="2" fill="#ffffff" opacity=".6"/>

        <!-- HEADLIGHTS -->
        <rect x="555" y="148" width="22" height="10" rx="4" fill="#e0f2fe"/>
        <rect x="555" y="162" width="22" height="8" rx="4" fill="#e0f2fe"/>

        <!-- LEFT WHEEL -->
        <g transform="translate(260 200)">
          <circle r="18" fill="#000"/>
          <circle r="15" fill="#111"/>
          <circle r="13" fill="url(#tireShadow)"/>

          <g class="rim-spin">
            <circle r="11" fill="#f8fafc"/>
            <g stroke="#d1d5db" stroke-width="1.2">
              <line x1="0" y1="-11" x2="0" y2="11"/>
              <line x1="-11" y1="0" x2="11" y2="0"/>
              <line x1="-8" y1="-8" x2="8" y2="8"/>
              <line x1="-8" y1="8" x2="8" y2="-8"/>
            </g>
            <circle r="3" fill="#9ca3af"/>
          </g>
        </g>

        <!-- RIGHT WHEEL -->
        <g transform="translate(520 200)">
          <circle r="18" fill="#000"/>
          <circle r="15" fill="#111"/>
          <circle r="13" fill="url(#tireShadow)"/>

          <g class="rim-spin">
            <circle r="11" fill="#f8fafc"/>
            <g stroke="#d1d5db" stroke-width="1.2">
              <line x1="0" y1="-11" x2="0" y2="11"/>
              <line x1="-11" y1="0" x2="11" y2="0"/>
              <line x1="-8" y1="-8" x2="8" y2="8"/>
              <line x1="-8" y1="8" x2="8" y2="-8"/>
            </g>
            <circle r="3" fill="#9ca3af"/>
          </g>
        </g>

      </svg>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" target="_blank"
       href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">üìç MAP</a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>
    Luxury ‚Ä¢ Performance ‚Ä¢ Presence
  </footer>
</div>

</body>
</html>
