<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* MARQUEE */
.marquee {
  background: #0a0a0a;
  overflow: hidden;
  padding: 10px 0;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.marquee span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scroll 14s linear infinite, colorCycle 8s linear infinite;
}

@keyframes scroll {
  to { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0%   { color:#22ff00; text-shadow:0 0 10px #22ff00; }
  33%  { color:#00ffff; text-shadow:0 0 10px #00ffff; }
  66%  { color:#ff00ff; text-shadow:0 0 10px #ff00ff; }
  100% { color:#22ff00; text-shadow:0 0 10px #22ff00; }
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  color: #fff;
  padding: 20px 16px 30px;
}

/* SCENE */
.scene {
  position: relative;
  height: 280px;
}

/* BRAND */
.brand {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 8px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 18px #22ff00,
    0 0 36px rgba(34,255,0,.9);
}

/* VEHICLE */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: 64px;
  transform: translateX(-50%);
}

/* SHADOW */
.shadow {
  position: absolute;
  bottom: 58px;
  left: 50%;
  width: 280px;
  height: 20px;
  background: rgba(0,0,0,.6);
  filter: blur(18px);
  transform: translateX(-50%);
}

/* WHEEL ROTATION ONLY */
.wheel {
  transform-origin: center;
  animation: spin 0.7s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {

  padding: 12px;
  font-size: 12px;
}
</style>
