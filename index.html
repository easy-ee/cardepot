<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  width: 380px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.2);
  overflow: hidden;
  text-align: center;
}

.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 25px 15px;
  color: #fff;
}

svg {
  width: 300px;
  display: block;
  margin: 0 auto;
}

/* Wheel animation â€“ cross-browser safe */
.rim {
  animation: spin 0.8s linear infinite;
  transform-origin: 50% 50%;
  transform-box: fill-box;
  will-change: transform;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

.buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 20px;
}

.btn {
  padding: 14px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
}

.call { background: #2ecc71; }
.text { background: #3498db; }

footer {
  font-size: 12px;
  padding: 10px;
  background: #f4f6f9;
}
</style>
</head>
