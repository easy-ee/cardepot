<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #eef2f7;
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.15);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  max-width: 360px;
  height: 200px;
  margin: 0 auto 10px;
}

/* Vehicle float */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,-5px); }
}

/* Wheels */
.wheel {
  animation: spin 1s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Headlights */
.led {
  animation: glow 1.6s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { opacity: .4; }
  50% { opacity: 1; }
}

/* Illuminated grille */
.grille-glow {
  animation: grillePulse 2s ease-in-out infinite;
}

@keyframes grillePulse {
  0%,100% { opacity: .3; }
  50% { opacity: .8; }
}

/* Exhaust vapor */
.smoke {
  animation: smoke 2.5s linear infinite;
}

@keyframes smoke {
  0% { transform: translate(0,0) scale(.6); opacity:.6; }
  100% { transform: translate(-30px,-20px) scale(1.4); opacity:0; }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  min-height: 48px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map  { background:#9b59b6; }
.save { background:#f39c12; }

/* Footer */
footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  .vehicle, .wheel, .led, .smoke, .grille-glow { animation: none; }
}
</style>
