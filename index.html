<head>

<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* Card */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,.45);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  height: 240px;
  max-width: 360px;
  margin: auto;
}

/* Vehicle float */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,-6px); }
}

/* RGB Underglow */
.underglow {
  position: absolute;
  bottom: 14px;
  left: 50%;
  width: 300px;
  height: 32px;
  transform: translateX(-50%);
  filter: blur(20px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffcc; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* Rim spin ‚Äî ANTI-CLOCKWISE */
.rim-spin {
  animation: spinCCW 1s linear infinite;
  transform-origin: center;
}

@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

/* Shimmer */
.shimmer {
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { opacity:.15; transform: translateX(-60px); }
  50% { opacity:.35; }
  100% { opacity:.15; transform: translateX(60px); }
}

/* LEDs */
.led, .grille {
  animation: glow 1.5s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { opacity:.5; }
  50% { opacity:1; }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}
</style>
</head>

<body>
