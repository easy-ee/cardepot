<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CARDEPOT – Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #0b0f14;
}

/* CARD */
.card {
  max-width: 520px;
  margin: auto;
  background: #111;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  text-align: center;
}

/* HEADER */
.header {
  padding: 18px 16px 30px;
  background: radial-gradient(circle at top,#1b2b3c,#05080c);
  color: white;
}

/* LED MARQUEE */
.marquee {
  overflow: hidden;
  white-space: nowrap;
}

.led {
  display: inline-block;
  font-family: monospace;
  font-weight: 900;
  font-size: 30px;
  letter-spacing: 6px;
  padding-left: 100%;
  animation: scroll 10s linear infinite, colorCycle 3s linear infinite;
  color: #00ff00;
  filter: drop-shadow(0 0 10px currentColor);
  background-image: radial-gradient(currentColor 1.2px, transparent 1.3px);
  background-size: 6px 6px;
  background-clip: text;
  -webkit-background-clip: text;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0% { color:#00ff00; }
  25% { color:#00ffff; }
  50% { color:#ff00ff; }
  75% { color:#ffff00; }
  100% { color:#00ff00; }
}

/* SCENE */
.scene {
  position: relative;
  height: 260px;
  margin-top: 10px;
}

/* UNDERGLOW */
.underglow {
  position: absolute;
  bottom: 78px;
  left: 50%;
  width: 70%;
  height: 22px;
  transform: translateX(-50%);
  filter: blur(18px);
  background: linear-gradient(90deg, red, cyan, lime, magenta);
  animation: glow 3s linear infinite;
}

@keyframes glow {
  to { filter: hue-rotate(360deg) blur(18px); }
}

/* SVG */
svg {
  width: 100%;
  height: 240px;
}

/* PAINT */
.paint { fill: url(#paint); }
.chrome { fill: url(#chrome); }

/* WHEELS */
.wheel {
  animation: spin 1.2s linear infinite reverse;
  transform-origin: center;
  transform-box: fill-box;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* TEXT */
h1 {
  font-size: 48px;
  margin: 12px 0 6px;
  letter-spacing: 4px;
  text-shadow: 0 0 14px #00ff88;
}

.address {
  font-size: 22px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="marquee">
      <div class="led">
        USED CAR SALES • BUY HERE PAY HERE • NO CREDIT / BAD CREDIT • WE FINANCE ANYONE •
      </div>
    </div>

    <div class="scene">
      <div class="underglow"></div>

      <!-- ESCALADE SVG -->
      <svg viewBox="0 0 800 300" aria-label="Escalade">
        <defs>
          <linearGradient id="paint" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#00ff66"/>
            <stop offset="50%" stop-color="#00cc55"/>
            <stop offset="100%" stop-color="#00ff99"/>
          </linearGradient>

          <linearGradient id="chrome" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#888"/>
            <stop offset="50%" stop-color="#fff"/>
            <stop offset="100%" stop-color="#888"/>
          </linearGradient>
        </defs>

        <!-- BODY -->
        <rect x="80" y="120" rx="30" ry="30" width="640" height="80" class="paint"/>
        <rect x="160" y="80" rx="20" ry="20" width="420" height="60" class="paint"/>

        <!-- WHEEL WELLS -->
        <circle cx="260" cy="215" r="38" fill="#0b0f14"/>
        <circle cx="540" cy="215" r="38" fill="#0b0f14"/>

        <!-- GRILLE -->
        <rect x="80" y="130" width="70" height="60" class="chrome"/>
        <rect x="92" y="140" width="46" height="40" fill="#00ffff" opacity=".6"/>

        <!-- WHEELS (LOCKED TO BODY) -->
        <g class="wheel" transform="translate(260 215)">
          <circle r="35" fill="#000"/>
          <circle r="24" class="chrome"/>
        </g>

        <g class="wheel" transform="translate(540 215)">
          <circle r="35" fill="#000"/>
          <circle r="24" class="chrome"/>
        </g>
      </svg>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>

  </div>
</div>

</body>
</html>
