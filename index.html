<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.15);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 24px 16px;
  color: #ffffff;
}

/* SVG */
svg {
  width: 100%;
  max-width: 340px;
  display: block;
  margin: 0 auto 10px;
}

/* Wheel animation */
.rim {
  animation: spin 0.8s linear infinite;
  transform-origin: 50% 50%;
  transform-box: fill-box;
  will-change: transform;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #ffffff;
  font-weight: bold;
  font-size: 15px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map  { background:#9b59b6; }
.save { background:#f39c12; }

/* Share */
.extra {
  padding: 0 20px 20px;
}

.extra button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #34495e;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
}

/* Footer */
footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Desktop enhancement */
@media (min-width: 900px) {
  .card { max-width: 520px; }
  .buttons { grid-template-columns: 1fr 1fr; }
  h1 { font-size: 28px; }
}
</style>
</head>
