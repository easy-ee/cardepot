<style>
body {
  margin: 0;
  padding: 20px;
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  overflow: hidden;
  text-align: center;
}

/* ===== LED DOT MATRIX ===== */
.led {
  font-family: monospace;
  font-weight: 900;
  letter-spacing: 6px;
  text-transform: uppercase;
  filter: drop-shadow(0 0 8px currentColor);
  background-image: radial-gradient(currentColor 1.3px, transparent 1.4px);
  background-size: 6px 6px;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* ===== COLOR CYCLE ===== */
.color-cycle {
  animation: colorCycle 3s linear infinite;
}
@keyframes colorCycle {
  0%   { color: #ff0000; }
  25%  { color: #ffff00; }
  50%  { color: #00ff00; }
  75%  { color: #00ffff; }
  100% { color: #ff00ff; }
}

/* ===== RANDOM FLICKER ===== */
.flicker span {
  animation: flicker 2.5s infinite;
}
@keyframes flicker {
  0%, 100% { opacity: 1; }
  92% { opacity: .6; }
  94% { opacity: .9; }
  96% { opacity: .4; }
}

/* ===== TOP MESSAGE ===== */
.top-led {
  font-size: 30px;
  margin: 14px 0 10px;
  animation: pulse 1.4s ease-in-out infinite;
}
@keyframes pulse {
  50% { opacity: .7; }
}

/* ===== FINANCE BURST ===== */
.burst {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  font-size: 26px;
  z-index: 10;
  opacity: 0;
  pointer-events: none;
}

.burst.show {
  animation: burstPop 1.4s ease-out forwards;
}

@keyframes burstPop {
  0% {
    transform: translateX(-50%) scale(0);
    opacity: 0;
  }
  30% {
    transform: translateX(-50%) scale(1.2);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scale(1);
    opacity: 0;
  }
}

/* ===== SCENE ===== */
.scene {
  position: relative;
  max-width: 360px;
  margin: auto;
}

/* ===== MARQUEE ===== */
.marquee {
  position: absolute;
  top: 36px;
  left: 0;
  right: 0;
  z-index: 5;
  overflow: hidden;
  pointer-events: none;
}

.marquee-track {
  display: inline-block;
  padding-left: 100%;
  animation: marqueeScroll 9s linear infinite;
}

@keyframes marqueeScroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

/* ===== MARQUEE REFLECTION ===== */
.marquee-reflection {
  position: absolute;
  top: 118px;
  left: 0;
  right: 0;
  transform: scaleY(-1) skewX(-8deg);
  opacity: .25;
  filter: blur(6px);
  z-index: 2;
  pointer-events: none;
}

/* ===== CAR ===== */
.car-float {
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  50% { transform: translateY(-6px); }
}

/* Wheels */
.rim-spin {
  animation: spinCCW .9s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}
@keyframes spinCCW {
  to { transform: rotate(-360deg); }
}

.rim-glow {
  animation: rgbPulse 2s ease-in-out infinite;
}
@keyframes rgbPulse {
  0%,100% { opacity: .6; }
  50% { opacity: 1; }
}

.underglow {
  filter: blur(24px);
  opacity: .95;
}

/* ===== TITLE ===== */
h1 {
  margin: 16px 0 6px;
  font-size: 42px;
  font-weight: 900;
  letter-spacing: 4px;
  background: linear-gradient(120deg,#fff,#cfd4dc,#fff,#9ca3af,#fff);
  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: chromeShimmer 3.5s linear infinite;
}
@keyframes chromeShimmer {
  to { background-position: 300% 50%; }
}

.address {
  font-size: 20px;
  line-height: 1.5;
  color: #cbd5f5;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 13px;
  padding: 14px;
  color: #94a3b8;
}
</style>
</head>

<script>
/* CREDIT ROTATION */
const messages = [
  "NO CREDIT",
  "BAD CREDIT",
  "BUY HERE / PAY HERE"
];

let index = 0;
const credit = document.getElementById("creditText");

function wrapFlicker(text) {
  return [...text].map(c =>
    c === " " ? " " : `<span>${c}</span>`
  ).join("");
}

  index = (index + 1) % messages.length;
