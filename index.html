<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.15);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 24px 16px 30px;
  color: #fff;
  position: relative;
}

/* Scene */
.scene {
  position: relative;
  max-width: 340px;
  margin: 0 auto 10px;
}

/* Road */
.road {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 28px;
  background: #2c3e50;
  overflow: hidden;
  border-radius: 6px;
}

/* Road lines */
.road::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -200%;
  width: 400%;
  height: 4px;
  background: repeating-linear-gradient(
    to right,
    #ecf0f1 0 40px,
    transparent 40px 80px
  );
  transform: translateY(-50%);
  animation: roadMove 1.2s linear infinite;
}

@keyframes roadMove {
  from { transform: translateX(0) translateY(-50%); }
  to   { transform: translateX(-80px) translateY(-50%); }
}

/* Car motion */
.car {
  animation: bob 1.8s ease-in-out infinite;
}

@keyframes bob {
  0%,100% { transform: translateY(0); }
  50%     { transform: translateY(2px); }
}

/* SVG */
svg {
  width: 100%;
  display: block;
  position: relative;
  z-index: 2;
}

/* Wheels */
.rim {
  animation: spin 0.8s linear infinite;
  transform-origin: 50% 50%;
  transform-box: fill-box;
  will-change: transform;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 15px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map  { background:#9b59b6; }
.save { background:#f39c12; }

/* Share */
.extra {
  padding: 0 20px 20px;
}

.extra button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #34495e;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* Footer */
footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Desktop */
@media (min-width: 900px) {
  .card { max-width: 520px; }
  .buttons { grid-template-columns: 1fr 1fr; }
  h1 { font-size: 28px; }
}
</style>
