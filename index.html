<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  overflow: hidden;
  text-align: center;
}

.header {
  padding: 26px 16px 10px;
  color: #fff;
}

.scene {
  max-width: 360px;
  margin: auto;
}

/* Float */
.car-float {
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Rim spin */
.rim-spin {
  animation: spinCCW 1s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}
@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}

/* RGB pulse */
@keyframes rgbPulse {
  0% { opacity: .6; }
  50% { opacity: 1; }
  100% { opacity: .6; }
}
.rim-glow {
  animation: rgbPulse 2s ease-in-out infinite;
}

/* Underglow */
.underglow {
  filter: blur(18px);
  opacity: .9;
}

.controls {
  padding: 14px 20px 0;
  color: #cbd5f5;
  font-size: 14px;
}
.controls input {
  width: 100%;
}

.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <svg viewBox="0 0 700 260" width="100%" class="car-float">

        <defs>
          <linearGradient id="paint" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22ff55"/>
            <stop offset="50%" stop-color="#00cc44"/>
            <stop offset="100%" stop-color="#66ff99"/>
          </linearGradient>

          <radialGradient id="tireShadow">
            <stop offset="60%" stop-color="#222"/>
            <stop offset="100%" stop-color="#000"/>
          </radialGradient>

          <linearGradient id="chrome" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f8fafc"/>
            <stop offset="25%" stop-color="#9ca3af"/>
            <stop offset="50%" stop-color="#ffffff"/>
            <stop offset="75%" stop-color="#6b7280"/>
            <stop offset="100%" stop-color="#f8fafc"/>
          </linearGradient>

          <linearGradient id="rgbGlow" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#00f"/>
            <stop offset="50%" stop-color="#0f0"/>
            <stop offset="100%" stop-color="#f0f"/>
          </linearGradient>
        </defs>

        <!-- UNDERGLOW -->
        <ellipse cx="350" cy="235" rx="230" ry="18"
                 fill="url(#rgbGlow)" class="underglow"/>

        <!-- BODY -->
        <path d="
          M90 170
          Q120 110 190 110
          H520
          Q590 110 620 160
          V185
          H90
          Z"
          fill="url(#paint)"/>

        <!-- WINDOWS -->
        <path d="M210 120 H500 Q520 120 530 145 H200 Z" fill="#020617"/>

        <!-- WHEELS -->
        <g id="leftWheel" transform="translate(260 210)">
          <g class="wheel-scale">
            <circle r="28" fill="#050505"/>
            <circle r="25" fill="#111"/>
            <circle r="22" fill="url(#tireShadow)"/>
            <circle r="20" class="rim-glow" fill="none"
                    stroke="url(#rgbGlow)" stroke-width="3"/>
            <g class="rim-spin">
              <circle r="18" fill="url(#chrome)"/>
              <g stroke="#e5e7eb" stroke-width="1.8">
                <line x1="0" y1="-18" x2="0" y2="18"/>
                <line x1="-18" y1="0" x2="18" y2="0"/>
                <line x1="-13" y1="-13" x2="13" y2="13"/>
                <line x1="-13" y1="13" x2="13" y2="-13"/>
              </g>
              <circle r="4" fill="#9ca3af"/>
            </g>
          </g>
        </g>

        <g id="rightWheel" transform="translate(520 210)">
          <g class="wheel-scale">
            <circle r="28" fill="#050505"/>
            <circle r="25" fill="#111"/>
            <circle r="22" fill="url(#tireShadow)"/>
            <circle r="20" class="rim-glow" fill="none"
                    stroke="url(#rgbGlow)" stroke-width="3"/>
            <g class="rim-spin">
              <circle r="18" fill="url(#chrome)"/>
              <g stroke="#e5e7eb" stroke-width="1.8">
                <line x1="0" y1="-18" x2="0" y2="18"/>
                <line x1="-18" y1="0" x2="18" y2="0"/>
                <line x1="-13" y1="-13" x2="13" y2="13"/>
                <line x1="-13" y1="13" x2="13" y2="-13"/>
              </g>
              <circle r="4" fill="#9ca3af"/>
            </g>
          </g>
        </g>

      </svg>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">13725 East Broad St<br>Pataskala, OH 43062</div>
  </div>

  <!-- WHEEL SIZE SLIDER -->
  <div class="controls">
    <label>üõû Wheel Size: <strong><span id="wheelLabel">26</span>‚Äù</strong></label>
    <input type="range" min="24" max="35" value="26" id="wheelSlider">
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" target="_blank"
       href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">üìç MAP</a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>Luxury ‚Ä¢ Performance ‚Ä¢ Presence</footer>
</div>

<script>
const slider = document.getElementById('wheelSlider');
const label = document.getElementById('wheelLabel');
const wheels = document.querySelectorAll('.wheel-scale');

function updateWheels() {
  const size = slider.value;
  label.textContent = size;

  // 26" = scale 1
  const scale = size / 26;

  wheels.forEach(wheel => {
    wheel.setAttribute(
      'transform',
      `scale(${scale})`
    );
  });
}

slider.addEventListener('input', updateWheels);
updateWheels();
</script>

</body>
</html>
