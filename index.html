<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* MARQUEE */
.marquee {
  background: #111;
  overflow: hidden;
  padding: 8px 0;
  font-size: 17px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.marquee span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scroll 16s linear infinite, colorCycle 9s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0%   { color:#22ff00; text-shadow:0 0 8px #22ff00; }
  33%  { color:#00ffff; text-shadow:0 0 8px #00ffff; }
  66%  { color:#ff00ff; text-shadow:0 0 8px #ff00ff; }
  100% { color:#22ff00; text-shadow:0 0 8px #22ff00; }
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  color: #fff;
  padding: 20px 16px 28px;
  position: relative;
}

/* SCENE */
.scene {
  position: relative;
  height: 250px;
}

/* BRAND */
.brand {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 8px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 16px #22ff00,
    0 0 32px rgba(34,255,0,.9);
}

.brand span:first-child {
  margin-right: 18px;
}

/* CAR POSITION */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: calc(56px - 0.1in);
  transform: translateX(-50%);
}

/* SUSPENSION */
.car {
  animation: bounce 1.8s ease-in-out infinite;
  filter: drop-shadow(0 0 14px #22ff00);
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}
</style>
</head>
