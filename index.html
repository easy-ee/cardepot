<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CAR DEPOT ‚Äì Animated Truck Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  color: #fff;
  padding: 20px 16px 18px;
}

/* SCENE */
.scene {
  position: relative;
  height: 300px;
}

/* UNDERGLOW */
.underglow {
  position: absolute;
  bottom: 78px;
  left: 50%;
  width: 320px;
  height: 32px;
  transform: translateX(-50%);
  filter: blur(22px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffff; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* HEADLIGHT BEAM */
.beam {
  position: absolute;
  left: 48px;
  bottom: 150px;
  width: 170px;
  height: 60px;
  background: linear-gradient(90deg, rgba(200,255,255,.7), transparent);
  clip-path: polygon(0 20%,100% 0,100% 100%,0 80%);
  filter: blur(8px);
  animation: beamPulse 1.6s ease-in-out infinite;
}

@keyframes beamPulse {
  0%,100% { opacity:.4; }
  50% { opacity:.85; }
}

/* VEHICLE ‚Äî VERY LOW */
.car {
  position: absolute;
  left: 50%;
  bottom: 52px; /* wheels almost touching title */
  transform: translateX(-50%);
}

/* WHEELS */
.wheel {
  transform-origin: center;
  animation: spin .7s linear infinite;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* BRAKE LIGHTS */
.brake {
  animation: brakePulse 3s infinite;
}

@keyframes brakePulse {
  0%,70% { opacity:.3; }
  75%,85% { opacity:1; }
  100% { opacity:.3; }
}

/* TURN SIGNALS */
.signal-left {
  animation: turnLeft 2s infinite;
}
.signal-right {
  animation: turnRight 2s infinite;
}

@keyframes turnLeft {
  0%,50%,100% { opacity:.2; }
  10%,30% { opacity:1; }
}

@keyframes turnRight {
  0%,50%,100% { opacity:.2; }
  60%,80% { opacity:1; }
}

/* BRAND */
h1 {
  margin: 6px 0 0;
  font-size: 44px;
  letter-spacing: 6px;
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="scene">

      <div class="underglow"></div>
      <div class="beam"></div>

      <div class="car">
        <svg width="360" height="180" viewBox="0 0 700 260">

          <!-- TRUCK BODY -->
          <path d="
            M60 140
            Q90 90 150 90
            H430
            Q520 90 600 120
            L640 130
            V150
            H60 Z"
            fill="#7CFF00"/>

          <!-- ROOF -->
          <rect x="200" y="60" width="260" height="40" rx="10" fill="#7CFF00"/>

          <!-- WINDOWS -->
          <rect x="220" y="70" width="220" height="25" rx="6" fill="#020617"/>

          <!-- WHEEL CUTOUTS -->
          <path d="M210 150 a45 45 0 0 0 90 0" fill="#020617"/>
          <path d="M430 150 a45 45 0 0 0 90 0" fill="#020617"/>

          <!-- BRAKE LIGHT -->
          <rect class="brake" x="610" y="110" width="18" height="22" rx="4" fill="#ff0000"/>

          <!-- TURN SIGNALS -->
          <rect class="signal-left" x="60" y="118" width="14" height="14" rx="3" fill="#ffb000"/>
          <rect class="signal-right" x="590" y="118" width="14" height="14" rx="3" fill="#ffb000"/>

          <!-- LEFT WHEEL -->
          <g class="wheel" transform="translate(255 150)">
            <circle r="40" fill="#000"/>
            <circle r="34" fill="none" stroke="#333" stroke-width="4" stroke-dasharray="6 6"/>
            <circle r="22" fill="#d1d5db"/>
            <circle r="18" fill="none" stroke="#fff" stroke-width="3"/>
            <line x1="-18" y1="0" x2="18" y2="0" stroke="#fff" stroke-width="2"/>
            <line x1="0" y1="-18" x2="0" y2="18" stroke="#fff" stroke-width="2"/>
          </g>

          <!-- RIGHT WHEEL -->
          <g class="wheel" transform="translate(475 150)">
            <circle r="40" fill="#000"/>
            <circle r="34" fill="none" stroke="#333" stroke-width="4" stroke-dasharray="6 6"/>
            <circle r="22" fill="#d1d5db"/>
            <circle r="18" fill="none" stroke="#fff" stroke-width="3"/>
            <line x1="-18" y1="0" x2="18" y2="0" stroke="#fff" stroke-width="2"/>
            <line x1="0" y1="-18" x2="0" y2="18" stroke="#fff" stroke-width="2"/>
          </g>

        </svg>
      </div>

    </div>

    <h1>CAR DEPOT</h1>
    <div>13725 East Broad St ‚Ä¢ Pataskala, OH</div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" href="https://maps.google.com">üìç MAP</a>
    <a class="btn save" href="#">üíæ SAVE</a>
  </div>

  <footer>Fast ‚Ä¢ Reliable ‚Ä¢ Trusted</footer>
</div>

</body>
</html>
