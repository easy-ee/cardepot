<!DOCTYPE html>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #eef2f7;
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.15);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 24px 16px 30px;
  color: #fff;
  position: relative;
}

/* Scene */
.scene {
  position: relative;
  max-width: 340px;
  margin: 0 auto 10px;
}

/* Car */
.car {
  position: relative;
  z-index: 3;
}

/* Subtle floating animation */
.car-float {
  animation: float 3s ease-in-out infinite;
  will-change: transform;
}

.car-img {
  width: 100%;
  height: auto;
  display: block;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.35));
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-6px);
  }
}

/* Road */
.road {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 28px;
  background: #2c3e50;
  overflow: hidden;
  border-radius: 6px;
  box-shadow: inset 0 4px 6px rgba(0,0,0,.4);
}

/* Road lines */
.road::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 200%;
  height: 4px;
  background: repeating-linear-gradient(
    to right,
    #ecf0f1 0 40px,
    transparent 40px 80px
  );
  transform: translateY(-50%);
  animation: roadMove 1.4s linear infinite;
  will-change: transform;
}

@keyframes roadMove {
  from { transform: translate3d(0,-50%,0); }
  to   { transform: translate3d(-80px,-50%,0); }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 15px;
  min-height: 48px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map  { background:#9b59b6; }
.save { background:#f39c12; }

/* Share */
.extra {
  padding: 0 20px 20px;
}

.extra button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #34495e;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  min-height: 48px;
}

/* Footer */
footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
  .car-float, .road::before {
    animation: none;
  }
}

/* Desktop */
@media (min-width: 900px) {
  .card { max-width: 520px; }
  .buttons { grid-template-columns: 1fr 1fr; }
  h1 { font-size: 28px; }
}
</style>
</head>
