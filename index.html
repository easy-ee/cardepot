<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #0b0f14;
}

/* CARD */
.card {
  max-width: 520px;
  margin: auto;
  background: #111;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  text-align: center;
}

/* HEADER */
.header {
  padding: 18px 16px 30px;
  background: radial-gradient(circle at top,#1b2b3c,#05080c);
  color: white;
  position: relative;
}

/* LED MARQUEE */
.marquee {
  overflow: hidden;
  white-space: nowrap;
  margin-bottom: 10px;
}

.led {
  display: inline-block;
  font-family: monospace;
  font-weight: 900;
  font-size: 26px;
  letter-spacing: 6px;
  padding-left: 100%;
  animation: scroll 10s linear infinite, colorCycle 3s linear infinite, flicker 1.5s infinite;
  color: #00ff00;
  filter: drop-shadow(0 0 10px currentColor);
  background-image: radial-gradient(currentColor 1.2px, transparent 1.3px);
  background-size: 6px 6px;
  background-clip: text;
  -webkit-background-clip: text;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0% { color:#00ff00; }
  25% { color:#00ffff; }
  50% { color:#ff00ff; }
  75% { color:#ffff00; }
  100% { color:#00ff00; }
}

@keyframes flicker {
  0%,100% { opacity:1; }
  50% { opacity:.85; }
}

/* SCENE */
.scene {
  position: relative;
  height: 260px;
  margin: 10px auto 0;
}

/* UNDERGLOW */
.underglow {
  position: absolute;
  bottom: 70px;
  left: 50%;
  width: 70%;
  height: 24px;
  transform: translateX(-50%);
  filter: blur(18px);
  background: linear-gradient(90deg, red, cyan, lime, magenta);
  animation: glow 3s linear infinite;
}

@keyframes glow {
  from { filter: hue-rotate(0deg) blur(18px); }
  to { filter: hue-rotate(360deg) blur(18px); }
}

/* ESCALADE SVG */
svg {
  width: 100%;
  height: 240px;
}

/* BODY SHIMMER */
.paint {
  fill: url(#paint);
}

/* CHROME */
.chrome {
  fill: url(#chrome);
}

/* WHEELS */
.wheel {
  animation: spin 1.2s linear infinite reverse;
  transform-origin: center;
  transform-box: fill-box;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* TEXT */
h1 {
  font-size: 42px;
  margin: 12px 0 4px;
  letter-spacing: 4px;
  text-shadow: 0 0 12px #00ff88;
}

.address {
  font-size: 20px;
  line-height: 1.4;
}

/* BUTTONS */
.buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: white;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map { background:#9b59b6; }
.save { background:#f39c12; }

/* FOOTER */
footer {
  font-size: 12px;
  padding: 12px;
  background: #0a0f14;
  color: #aaa;
}
</style>
