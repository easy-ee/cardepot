<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #020617;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  overflow: hidden;
  text-align: center;
}

.header {
  padding: 26px 16px 14px;
  color: #fff;
}

.scene {
  max-width: 360px;
  margin: auto;
}

/* Float animation */
.car-float {
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Rim spin (anti-clockwise) */
.rim-spin {
  animation: spinCCW 0.9s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}
@keyframes spinCCW {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

/* RGB pulse */
@keyframes rgbPulse {
  0% { opacity: .6; }
  50% { opacity: 1; }
  100% { opacity: .6; }
}
.rim-glow {
  animation: rgbPulse 2s ease-in-out infinite;
}

/* Underglow */
.underglow {
  filter: blur(22px);
  opacity: .95;
}

/* üíé CHROME SHIMMER TITLE */
h1 {
  margin: 16px 0 6px;
  font-size: 36px;
  font-weight: 900;
  letter-spacing: 4px;

  background: linear-gradient(
    120deg,
    #ffffff 0%,
    #cfd4dc 20%,
    #ffffff 40%,
    #9ca3af 60%,
    #ffffff 80%,
    #e5e7eb 100%
  );
  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 6px rgba(255,255,255,.45),
    0 0 18px rgba(180,190,200,.35),
    0 0 36px rgba(120,130,150,.25);

  animation: chromeShimmer 3.5s linear infinite;
}

@keyframes chromeShimmer {
  0%   { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}

/* Address */
.address {
  font-size: 17px;
  line-height: 1.5;
  color: #cbd5f5;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  font-weight: bold;
  color: #fff;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 13px;
  padding: 14px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <svg viewBox="0 0 700 300" width="100%" class="car-float">
        <defs>
          <linearGradient id="paint" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#22ff55"/>
            <stop offset="50%" stop-color="#00cc44"/>
            <stop offset="100%" stop-color="#66ff99"/>
          </linearGradient>

          <radialGradient id="tireShadow">
            <stop offset="60%" stop-color="#222"/>
            <stop offset="100%" stop-color="#000"/>
          </radialGradient>

          <linearGradient id="chrome" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f8fafc"/>
            <stop offset="25%" stop-color="#9ca3af"/>
            <stop offset="50%" stop-color="#ffffff"/>
            <stop offset="75%" stop-color="#6b7280"/>
            <stop offset="100%" stop-color="#f8fafc"/>
          </linearGradient>

          <linearGradient id="rgbGlow" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#00f"/>
            <stop offset="50%" stop-color="#0f0"/>
            <stop offset="100%" stop-color="#f0f"/>
          </linearGradient>
        </defs>

        <!-- Underglow -->
        <ellipse cx="350" cy="265" rx="260" ry="22"
                 fill="url(#rgbGlow)" class="underglow"/>

        <!-- Escalade body -->
        <path d="M90 180 Q120 115 190 115 H520 Q590 115 620 170 V195 H90 Z"
              fill="url(#paint)"/>

        <path d="M210 125 H500 Q520 125 530 150 H200 Z"
              fill="#020617"/>

        <!-- Headlights -->
        <rect x="585" y="158" width="22" height="10" rx="4"
              fill="#e0f2fe"/>
        <rect x="585" y="172" width="22" height="8" rx="4"
              fill="#e0f2fe"/>

        <!-- LEFT WHEEL -->
        <g transform="translate(250 255)">
          <circle r="44" fill="#050505"/>
          <circle r="40" fill="#111"/>
          <circle r="36" fill="url(#tireShadow)"/>
          <circle r="32" class="rim-glow" fill="none"
                  stroke="url(#rgbGlow)" stroke-width="4"/>
          <g class="rim-spin">
            <circle r="30" fill="url(#chrome)"/>
            <g stroke="#e5e7eb" stroke-width="2.4">
              <line x1="0" y1="-30" x2="0" y2="30"/>
              <line x1="-30" y1="0" x2="30" y2="0"/>
              <line x1="-22" y1="-22" x2="22" y2="22"/>
              <line x1="-22" y1="22" x2="22" y2="-22"/>
            </g>
            <circle r="6" fill="#9ca3af"/>
          </g>
        </g>

        <!-- RIGHT WHEEL -->
        <g transform="translate(530 255)">
          <circle r="44" fill="#050505"/>
          <circle r="40" fill="#111"/>
          <circle r="36" fill="url(#tireShadow)"/>
          <circle r="32" class="rim-glow" fill="none"
                  stroke="url(#rgbGlow)" stroke-width="4"/>
          <g class="rim-spin">
            <circle r="30" fill="url(#chrome)"/>
            <g stroke="#e5e7eb" stroke-width="2.4">
              <line x1="0" y1="-30" x2="0" y2="30"/>
              <line x1="-30" y1="0" x2="30" y2="0"/>
              <line x1="-22" y1="-22" x2="22" y2="22"/>
              <line x1="-22" y1="22" x2="22" y2="-22"/>
            </g>
            <circle r="6" fill="#9ca3af"/>
          </g>
        </g>
      </svg>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>
    <a class="btn map" target="_blank"
       href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">üìç MAP</a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>
    Luxury ‚Ä¢ Performance ‚Ä¢ Presence
  </footer>
</div>

</body>
</html>
