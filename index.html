<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617,#000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* MARQUEE */
.marquee {
  width: 100%;
  overflow: hidden;
  background: #111;
  font-weight: bold;
  font-size: 17px; /* increased by 3 from 14 */
  text-transform: uppercase;
  letter-spacing: 2px;
  padding: 6px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  color: #22ff00;
  text-shadow:
    0 0 6px #22ff00,
    0 0 14px #22ff00,
    0 0 28px rgba(34,255,0,.85);
}

.marquee .track {
  display: inline-block;
  white-space: nowrap;
  animation: scroll 12s linear infinite;
  padding-left: 100%;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 20px 16px 26px;
  color: #fff;
  position: relative;
}

/* SCENE */
.scene {
  position: relative;
  height: 260px;
}

/* TITLE */
.brand {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 8px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 14px #22ff00,
    0 0 30px rgba(34,255,0,.85);
}

.brand span:first-child {
  margin-right: 18px;
}

/* CAR POSITION (LOWERED 0.1 INCH) */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: calc(58px - 0.1in);
  transform: translateX(-50%);
}

/* SUSPENSION */
.car-bounce {
  animation: suspension 1.6s ease-in-out infinite;
}

@keyframes suspension {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* WHEELS */
.wheel {
  animation: spin 0.7s linear infinite;
  transform-origin: center;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}
</style>
