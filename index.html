<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  max-width: 360px;
  height: 210px;
  margin: 0 auto 10px;
}

/* Vehicle float */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,-6px); }
}

/* Wheels */
.wheel {
  animation: spin 1s linear infinite;
  transform-origin: center;
  transform-box: fill-box;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Lighting */
.led, .grille, .interior {
  animation: glow 1.6s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { opacity:.4; }
  50% { opacity:1; }
}

/* Crest */
.crest {
  animation: crestPulse 2s ease-in-out infinite;
}

@keyframes crestPulse {
  0%,100% { opacity:.6; }
  50% { opacity:1; }
}

/* Exhaust */
.smoke {
  animation: smoke 2.5s linear infinite;
}

@keyframes smoke {
  0% { transform: translate(0,0) scale(.6); opacity:.6; }
  100% { transform: translate(-30px,-20px) scale(1.4); opacity:0; }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; }
}
</style>
