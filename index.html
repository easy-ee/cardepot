<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CARDEPOT – Grounded Chrome Wheel</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  background: #0b0f14;
  font-family: Arial, sans-serif;
}

/* CARD */
.card {
  max-width: 520px;
  margin: auto;
  background: #111;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  text-align: center;
}

/* HEADER */
.header {
  padding: 18px 16px 30px;
  background: radial-gradient(circle at top,#1b2b3c,#05080c);
  color: white;
}

/* LED MARQUEE */
.marquee {
  overflow: hidden;
  white-space: nowrap;
  margin-bottom: 10px;
}

.led {
  display: inline-block;
  font-family: monospace;
  font-weight: 900;
  font-size: 30px;
  letter-spacing: 6px;
  padding-left: 100%;
  animation: scroll 10s linear infinite, colorCycle 3s linear infinite;
  color: #00ff00;
  filter: drop-shadow(0 0 12px currentColor);
  background-image: radial-gradient(currentColor 1.3px, transparent 1.4px);
  background-size: 6px 6px;
  background-clip: text;
  -webkit-background-clip: text;
}

@keyframes scroll {
  to { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0% { color:#00ff00; }
  25% { color:#00ffff; }
  50% { color:#ff00ff; }
  75% { color:#ffff00; }
  100% { color:#00ff00; }
}

/* SCENE */
.scene {
  position: relative;
  height: 320px;
}

/* GROUND */
.ground {
  position: absolute;
  bottom: 40px;
  left: 10%;
  width: 80%;
  height: 4px;
  background: linear-gradient(to right,#333,#777,#333);
  border-radius: 4px;
}

/* UNDERGLOW */
.underglow {
  position: absolute;
  bottom: 42px;
  left: 50%;
  width: 70%;
  height: 26px;
  transform: translateX(-50%);
  filter: blur(22px);
  background: linear-gradient(90deg, red, cyan, lime, magenta);
  animation: glow 3s linear infinite;
}

@keyframes glow {
  to { filter: hue-rotate(360deg) blur(22px); }
}

/* SVG */
svg {
  width: 100%;
  height: 300px;
}

/* WHEEL — ROTATION ONLY */
.wheel {
  animation: spin 1.2s linear infinite reverse;
  transform-origin: center;
  transform-box: fill-box;
  will-change: transform;
}

@keyframes spin {
  to { transform: rotate(-360deg); }
}

/* TEXT */
h1 {
  font-size: 48px;
  margin: 12px 0 6px;
  letter-spacing: 4px;
  text-shadow: 0 0 14px #00ff88;
}

.address {
  font-size: 22px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="marquee">
      <div class="led">
        USED CAR SALES • BUY HERE PAY HERE • NO CREDIT / BAD CREDIT • WE FINANCE ANYONE •
      </div>
    </div>

    <div class="scene">

      <div class="underglow"></div>
      <div class="ground"></div>

      <!-- PERFECTLY GROUNDED WHEEL -->
      <svg viewBox="0 0 400 400" aria-label="Chrome Wheel">
        <defs>
          <radialGradient id="chrome">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="45%" stop-color="#cccccc"/>
            <stop offset="70%" stop-color="#777777"/>
            <stop offset="100%" stop-color="#ffffff"/>
          </radialGradient>
        </defs>

        <!-- CENTER IS FIXED: Y = ground + radius -->
        <g class="wheel" transform="translate(200 240)">
          <!-- Tire -->
          <circle r="150" fill="#000"/>
          <!-- Chrome Rim -->
          <circle r="110" fill="url(#chrome)"/>

          <!-- Spokes -->
          <g stroke="#eee" stroke-width="10">
            <line x1="-110" y1="0" x2="110" y2="0"/>
            <line x1="0" y1="-110" x2="0" y2="110"/>
            <line x1="-78" y1="-78" x2="78" y2="78"/>
            <line x1="-78" y1="78" x2="78" y2="-78"/>
          </g>

          <!-- Hub -->
          <circle r="22" fill="#111"/>
        </g>
      </svg>

    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>

  </div>

  <footer>
    Fast • Reliable • Trusted
  </footer>
</div>

</body>
</html>
