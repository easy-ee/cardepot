<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #eef2f7;
}

/* Card */
.card {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.15);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(135deg,#0b3c6d,#0f5aa3);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  max-width: 340px;
  margin: 0 auto 10px;
  height: 180px;
}

/* Back car (static) */
.car-back {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) scale(0.85);
  opacity: 0.35;
  z-index: 1;
}

.car-back img {
  width: 100%;
  filter: blur(0.3px);
}

/* Front car */
.car-front {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,-6px); }
}

.car-img {
  width: 100%;
  display: block;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.35));
}

/* Wheels */
.wheel {
  position: absolute;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 4px solid #0b3c6d;
  background:
    radial-gradient(circle at center, #fff 35%, #0b3c6d 36%);
  animation: spin 0.8s linear infinite;
}

.wheel.left {
  bottom: 18px;
  left: 72px;
}

.wheel.right {
  bottom: 18px;
  right: 72px;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

h1 {
  margin: 10px 0 5px;
  letter-spacing: 2px;
}

.address {
  font-size: 14px;
  line-height: 1.4;
}

/* Buttons */
.buttons {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  min-height: 48px;
}

.call { background:#2ecc71; }
.text { background:#3498db; }
.map  { background:#9b59b6; }
.save { background:#f39c12; }

/* Share */
.extra {
  padding: 0 20px 20px;
}

.extra button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #34495e;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* Footer */
footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce) {
  .car-front, .wheel {
    animation: none;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">

      <!-- Back car -->
      <div class="car-back">
        <img src="A_digital_card_design_for_CARDEPOT_features_a_slee.png"
             alt="CARDEPOT vehicle background">
      </div>

      <!-- Front car -->
      <div class="car-front">
        <img src="A_digital_card_design_for_CARDEPOT_features_a_slee.png"
             alt="CARDEPOT vehicle"
             class="car-img">

        <div class="wheel left"></div>

      13725 East Broad St<br>

    </div>
  </div>

  <div class="buttons">
    <a class="btn call" href="tel:+16142859929">üìû CALL</a>
    <a class="btn text" href="sms:+16142859929">üí¨ TEXT</a>

       href="https://maps.google.com/?q=13725+East+Broad+St+Pataskala+OH+43062">üìç MAP</a>
    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>

</div>

<script>
function shareCard() {
  if (navigator.share) {
    navigator.share({ title: 'CARDEPOT', url: window.location.href });

}
</script>

</body>
