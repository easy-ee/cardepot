<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* CARD */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

/* MARQUEE */
.marquee {
  background: #111;
  overflow: hidden;
  padding: 8px 0;
  font-size: 17px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.marquee span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scroll 16s linear infinite, colorCycle 9s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

@keyframes colorCycle {
  0% { color:#22ff00; text-shadow:0 0 10px #22ff00; }
  33% { color:#00ffff; text-shadow:0 0 10px #00ffff; }
  66% { color:#ff00ff; text-shadow:0 0 10px #ff00ff; }
  100% { color:#22ff00; text-shadow:0 0 10px #22ff00; }
}

/* HEADER */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  color: #fff;
  padding: 20px 16px 28px;
  position: relative;
}

/* SCENE */
.scene {
  position: relative;
  height: 260px;
}

/* BRAND */
.brand {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.brand h1 {
  margin: 0;
  font-size: 46px;
  letter-spacing: 8px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 0 6px #22ff00,
    0 0 16px #22ff00,
    0 0 32px rgba(34,255,0,.9);
}

.brand span:first-child {
  margin-right: 18px;
}

/* CAR WRAPPER */
.car-wrapper {
  position: absolute;
  left: 50%;
  bottom: calc(56px - 0.1in);
  transform: translateX(-50%);
}

/* CAR MOTION */
.car {
  animation:
    slideIn 1.2s ease-out forwards,
    bounce 1.8s ease-in-out infinite,
    rumble 0.12s linear infinite;
  filter: drop-shadow(0 0 14px #22ff00);
}

@keyframes slideIn {
  from { transform: translateX(-500px); opacity:0; }
  to { transform: translateX(0); opacity:1; }
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

@keyframes rumble {
  0% { transform: translateX(0); }
  50% { transform: translateX(1px); }
  100% { transform: translateX(0); }
}

/* GROUND SHADOW */
.shadow {
  position: absolute;
  bottom: -8px;
  left: 50%;
  width: 220px;
  height: 18px;
  background: rgba(0,0,0,.4);
  border-radius: 50%;
  transform: translateX(-50%);
  filter: blur(8px);
  animation: shadowBounce 1.8s ease-in-out infinite;
}

@keyframes shadowBounce {
  0%,100% { transform: translateX(-50%) scale(1); opacity:.35; }
  50% { transform: translateX(-50%) scale(.85); opacity:.2; }
}

/* WHEELS */
.wheel {
  animation: spin 0.6s linear infinite;
  transform-origin: center;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* LIGHTS */
.headlight { animation: blink 2.5s ease-in-out infinite; }
.taillight { animation: blink 3s ease-in-out infinite; }

@keyframes blink {
  0%,100% { opacity:.4; }
  50% { opacity:1; }
}

/* BUTTONS */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map  { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  background: #f4f6f9;
  padding: 12px;
  font-size: 12px;
}
</style>
