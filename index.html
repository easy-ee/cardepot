<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CARDEPOT ‚Äì Digital Card</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: Arial, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
}

/* Card */
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,.45);
  overflow: hidden;
  text-align: center;
}

/* Header */
.header {
  background: linear-gradient(180deg,#020617,#0b1220);
  padding: 24px 16px 30px;
  color: #fff;
}

/* Scene */
.scene {
  position: relative;
  height: 260px; /* slightly taller for big tires */
  max-width: 360px;
  margin: auto;
}

/* Vehicle (STATIC, LOWERED) */
.vehicle {
  position: absolute;
  left: 50%;
  bottom: -20px; /* moved down toward title */
  transform: translateX(-50%);
}

/* Underglow */
.underglow {
  position: absolute;
  bottom: 18px;
  left: 50%;
  width: 320px;
  height: 32px;
  transform: translateX(-50%);
  filter: blur(22px);
  animation: rgb 6s linear infinite;
}

@keyframes rgb {
  0% { background:#ff0000; }
  33% { background:#00ffcc; }
  66% { background:#8b5cf6; }
  100% { background:#ff0000; }
}

/* Text */
h1 {
  margin: 12px 0 6px;
  font-size: 36px;
  letter-spacing: 3px;
}

.address {
  font-size: 16px;
}

/* Buttons */
.buttons {
  display: grid;
  gap: 12px;
  padding: 20px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.call { background:#22c55e; }
.text { background:#3b82f6; }
.map { background:#8b5cf6; }
.save { background:#f59e0b; }

footer {
  font-size: 12px;
  padding: 12px;
  background: #f4f6f9;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">

    <div class="scene">
      <div class="underglow"></div>

      <div class="vehicle">
        <svg viewBox="0 0 900 320" width="360" height="220">

          <!-- TRUCK BED -->
          <rect x="460" y="135" width="300" height="70" rx="10" fill="#22ff00"/>

          <!-- CAB -->
          <path d="
            M200 135
            H460
            V95
            Q460 75 430 75
            H260
            Q230 75 220 95
            Z" fill="#1aff00"/>

          <!-- LOWER BODY -->
          <rect x="160" y="135" width="620" height="80" rx="14" fill="#22ff00"/>

          <!-- WINDOWS -->
          <rect x="260" y="90" width="160" height="35" rx="6" fill="#020617"/>
          <rect x="430" y="90" width="80" height="35" rx="6" fill="#020617"/>

          <!-- HEADLIGHT -->
          <rect x="140" y="150" width="14" height="40" rx="6" fill="#eafcff"/>

          <!-- LEFT WHEEL (BIGGER) -->
          <g transform="translate(310 250)">
            <circle r="60" fill="#000"/>
            <circle r="36" fill="#fff"/>
            <line x1="0" y1="-36" x2="0" y2="36" stroke="#e5e7eb" stroke-width="5"/>
            <line x1="-36" y1="0" x2="36" y2="0" stroke="#e5e7eb" stroke-width="5"/>

            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 0 0"
              to="-360 0 0"
              dur="1s"
              repeatCount="indefinite" />
          </g>

          <!-- RIGHT WHEEL (BIGGER) -->
          <g transform="translate(620 250)">
            <circle r="60" fill="#000"/>
            <circle r="36" fill="#fff"/>
            <line x1="0" y1="-36" x2="0" y2="36" stroke="#e5e7eb" stroke-width="5"/>
            <line x1="-36" y1="0" x2="36" y2="0" stroke="#e5e7eb" stroke-width="5"/>

            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 0 0"
              to="-360 0 0"
              dur="1s"
              repeatCount="indefinite" />
          </g>

        </svg>
      </div>
    </div>

    <h1>CARDEPOT</h1>
    <div class="address">
      13725 East Broad St<br>
      Pataskala, OH 43062
    </div>
  </div>

  <div class="buttons">

    <a class="btn save" href="cardepot.vcf" download>üíæ SAVE</a>
  </div>

  <footer>Fast ‚Ä¢ Reliable ‚Ä¢ Trusted</footer>
</div>

</body>
</html>
